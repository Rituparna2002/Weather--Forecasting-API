<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Spotify</title>
    <link rel="stylesheet" href="music.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="loogoo.png" alt="Spotify"></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    
    <div class="container">
       
       <div class="Songs list"></div>
       <h4>Enjoy the music</h4>
       <div class="songItemContainer"></div>
        <div>
            <div class="songItem">
                <img  alt="1">
                <span class="songName">Chak de India</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>

            <div class="songItem">
                <img  alt="1">
                <span class="songName">Chak de India</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>

            <div class="songItem">
                <img  alt="1">
                <span class="songName">Chak de India</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>

            <div class="songItem">
                <img  alt="1">
                <span class="songName">Chak de India</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>

            <div class="songItem">
                <img alt="1">
                <span class="songName">Chak de India</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>

            
            
        </div>
       
        <div class="SongsBanner"></div>

    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far  fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="spotify.gif" width="82px" alt="" id="gif">Chak-de-India

        </div>
        

    </div>

    <script src="http://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="music.js"></script>
</body>
</html>
